<!-- public/views/login.html -->

<div class="container" ng-controller="LoginRegisterController">
	<div class="card"></div>
	<div class="card">
	<h1 class="title">Login</h1>
	<form>
		<div class="input-container">
			<input type="text" id="Username" required="required"/>
			<label for="Username">Username</label>
			<div class="bar"></div>
		</div>
		<div class="input-container">
			<input type="password" id="Password" required="required"/>
			<label for="Password">Password</label>
			<div class="bar"></div>
		</div>
		<div class="button-container">
			<button ng-click="login();"><span>Go</span></button>
		</div>
  		<div class="footer">
  			<a href="#">Forgot your password?</a>
  		</div>
	</form>
	</div>
	<div class="card alt">
		<div class="toggle" ng-click="registerView()"></div>
		<h1 class="title">Register
				<div class="close" ng-click="loginView()"></div>
		</h1>
		<form>
			<div class="input-container">
				<input type="text" ng-model="employeename" required="required"/>
				<label for="Employee Name">Employee Name</label>
				<div class="bar"></div>
			</div>
			<div class="input-container">
				<input type="text" ng-model="employeeid" required="required"/>
				<label for="Employee Id">Employee Id</label>
				<div class="bar"></div>
			</div>
			<div class="input-container">
				<input type="password" ng-model="passwd" required="required"/>
				<label for="Password">Password</label>
				<div class="bar"></div>
			</div>
			<div class="input-container">
				<input type="password" id="Confirm Password" required="required"/>
				<label for="Repeat Password">Confirm Password</label>
				<div class="bar"></div>
			</div>
			<div class="button-container">
				<button ng-click="register();"><span>Next</span></button>
			</div>
		</form>
	</div>
</div>
